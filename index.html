<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COMP 484 – Project 4 – Spencer Levine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="page-header">
      <h1>CSUN Map – Chicano House (D5)</h1>
      <p>Using the Google Maps JavaScript API</p>
    </header>

    <main class="layout">
      <section id="map-section">
        <!-- Google Map will be drawn in this div -->
        <div id="map"></div>
      </section>

        <section id="info-panel">
            <h2>Location Info</h2>

            <p id="building-description">
                Chicano House is one of the CSUN buildings on campus.
            </p>

            <!--**************************************************-->
            <!-- Extra Feature 1 & 3: Timer and score info -->
            <!--**************************************************-->
            <p id="timer">Time left: 120s</p>
            <p id="high-score">Best score: 0 / 5</p>

            <!-- Message area (“Correct!” / “Incorrect…” / quiz complete) -->
            <p id="status-message"></p>

            <!--************************************************************-->
            <!-- Extra Feature 2: Play again button -->
            <!--************************************************************-->
            <button id="play-again" class="hidden">Play again</button>
        </section>
    </main>
  </div>

  <!-- Your own JS first -->
  <script src="script.js"></script>

  <!-- Google Maps JS, with your REAL key and the initMap callback -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOqeK1V-Xf0JvqJgp2RCWKfBDoh7VxC-k&callback=initMap">
  </script>
</body>
</html>
